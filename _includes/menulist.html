{% for item in include.menu %}
<li>
  <a href="{{item.url or '#')}}">{{item.title}}
  {% if item.subpages %}
  {% capture x %}{% increment counter %}{% endcapture %}
    <span class="drop-icon">▾</span>
    <label title="Toggle Drop-down" class="drop-icon" for="sm{{ x }}">▾</label>
  </a>
  <input type="checkbox" id="sm{{ x }}">
  <ul class="sub-menu">
    {% include menulist.html menu=item.subpages %}
  </ul>
  {% else %}
  </a>
  {% endif %}
</li>
{% endfor %}
